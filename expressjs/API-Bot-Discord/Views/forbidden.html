<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/sticky.css" rel="stylesheet" type="text/css" />
    <!-- TAILWIND CSS -->
    <link href="../assets/style.css" rel="stylesheet" />
    <!-- ALPINE JS -->
    <script src="../assets/alpine.js" defer=""></script>

    <title>Tailwind Dashboard Example</title>
    <style type="text/css" id="operaUserStyle"></style>
    <meta
      id="ConnectiveDocSignExtentionInstalled"
      name="ConnectiveDocSignExtentionInstalled"
      data-extension-version="1.0.6"
    />
  </head>
  <body class="antialiased bg-gray-100">
    <div class="flex relative" x-data="{navOpen: false}">
      <!-- NAV -->
      <nav
        class="absolute md:relative w-64 transform -translate-x-full md:translate-x-0 h-screen overflow-y-scroll bg-black transition-all duration-300"
        :class="{'-translate-x-full': !navOpen}"
      >
        <div class="flex flex-col justify-between h-full">
          <div class="p-4">
            <!-- LOGO -->
            <a class="flex items-center text-white space-x-4" href="">
              <svg
                class="w-7 h-7 bg-indigo-600 rounded-lg p-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                ></path>
              </svg>
              <span class="text-2xl font-bold">Plopsi Bot</span>
            </a>

            <!-- NAV LINKS -->
            <div class="py-4 text-gray-400 space-y-1">
              <!-- BASIC LINK -->
              <a
                href="#"
                class="block py-2.5 px-4 flex items-center space-x-2 bg-gray-800 text-white hover:bg-gray-800 hover:text-white rounded"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <span>Dashboard</span>
              </a>
              <!-- DROPDOWN LINK -->
              <div class="block" x-data="{open: false}">
                <div
                  @click="open = !open"
                  class="flex items-center justify-between hover:bg-gray-800 hover:text-white cursor-pointer py-2.5 px-4 rounded"
                >
                  <div class="flex items-center space-x-2">
                    <svg
                      class="w-6 h-6"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                      ></path>
                    </svg>
                    <span>Lien2</span>
                  </div>
                  <svg
                    x-show="open"
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    style="display: none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 15l7-7 7 7"
                    ></path>
                  </svg>
                  <svg
                    x-show="!open"
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                </div>
                <div
                  x-show="open"
                  class="text-sm border-l-2 border-gray-800 mx-6 my-2.5 px-2.5 flex flex-col gap-y-1"
                  style="display: none"
                >
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-800 hover:text-white rounded"
                  >
                    Sous Lien1
                  </a>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-800 hover:text-white rounded"
                  >
                    Sous Lien2
                  </a>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-800 hover:text-white rounded"
                  >
                    Sous Lien3
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- PROFILE -->
          <div
            class="text-gray-200 border-gray-800 rounded flex items-center justify-between p-2"
          >
            <div class="flex items-center space-x-2">
              <!-- AVATAR IMAGE BY FIRST LETTER OF NAME -->
              <img
                src="https://ui-avatars.com/api/?name=Matteo+DiVita&amp;size=128&amp;background=ff4433&amp;color=fff"
                class="w-7 w-7 rounded-full"
                alt="Profile"
              />
              <h1>Matteo Di Vita</h1>
            </div>
            <a
              onclick="event.preventDefault(); document.getElementById('logoutForm').submit()"
              href="#"
              class="hover:bg-gray-800 hover:text-white p-2 rounded"
            >
              <form id="logoutForm" action="" method="POST"></form>
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </nav>
      <!-- END OF NAV -->

      <!-- PAGE CONTENT -->
      <main class="flex-1 h-screen overflow-y-scroll overflow-x-hidden">
        <div
          class="md:hidden justify-between items-center bg-black text-white flex"
        >
          <h1 class="text-2xl font-bold px-4">Plopsibot</h1>
          <button
            @click="navOpen = !navOpen"
            class="btn p-4 focus:outline-none hover:bg-gray-800"
          >
            <svg
              class="w-6 h-6 fill-current"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <section class="max-w-7xl mx-auto py-4 px-5">
          <div
            class="flex justify-between items-center border-b border-gray-300"
          >
            <h1 class="text-2xl font-semibold pt-2 pb-6">NOPE</h1>
            <p>Projet bot discord, expressJS & MongoDB</p>
          </div>

          <!-- TABLE -->
          <div class="bg-white shadow rounded-sm my-2.5 overflow-x-auto">
            <p>FORBIDDEN > PAGE NON AUTORISÃ‰E</p>
          </div>
          <!-- END OF TABLE -->
        </section>
        <!-- END OF PAGE CONTENT -->
      </main>
    </div>
  </body>
</html>
